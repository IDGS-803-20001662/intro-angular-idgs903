<div class="row">
    <div class="col-md-6">
        <div class="mb-3">
            <label class="form-label">Número 1:</label>
            <input [(ngModel)]="num1" type="text" name="num1" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Número 2:</label>
            <input [(ngModel)]="num2" type="text" name="num2" class="form-control">
        </div>
        <div class="mb-3">
            <button (click)="sumar()" class="btn btn-primary">Calcular</button>
        </div>
    </div>
    <div class="col-md-6">
        <h2>Resultado: {{resultado}}</h2>
    </div>
</div>
